<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="icon" type="icon" href="../../svg/title.svg">
    <link rel="stylesheet" href="BMI.css">
</head>
<body>

    <div id="loading-wrapper">
        <div id="loading-text">LOADING</div>
        <div id="loading-content"></div>
      </div>

      <h1>BMI</h1>

    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height">
            <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
        <a href="../../Home/Home.html">Back Home</a>
    </div>


    <script src="BMI.js"></script>
</body>
</html>
