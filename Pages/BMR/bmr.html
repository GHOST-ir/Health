<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="icon" href="../../svg/title.svg">
    <link rel="stylesheet" href="bmr.css">
    <title>BMR</title>
</head>
<body>

    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading BMR Calculator...</p>
    </div>


    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        });
    </script>

    <div class="bmr-calculator">
        <h2>BMR & TDEE Calculator</h2>
        <div class="input-group">
            <label>Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>
        <div class="input-group">
            <label>Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="input-group">
            <label>Age:</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        <div class="input-group">
            <label>Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-group">
            <label>Activity Level:</label>
            <select id="activityLevel">
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Light (exercise 1-3 times/week)</option>
                <option value="moderate">Moderate (exercise 3-5 times/week)</option>
                <option value="active">Active (exercise 6-7 times/week)</option>
                <option value="veryActive">Very Active (hard exercise & physical job)</option>
            </select>
        </div>
        <button onclick="calculateBMR()">Calculate</button>
        <div id="result" class="result" style="display:none">
            <h3>Your BMR: <span id="bmrResult"></span> calories/day</h3>
            <p>This is your Basal Metabolic Rate (calories burned at rest)</p>
            <h3>Your TDEE: <span id="tdeeResult"></span> calories/day</h3>
            <p>This is your Total Daily Energy Expenditure (total calories burned)</p>
        </div>
    </div>
</body>
</html>
<script src="BMR.js"></script>
