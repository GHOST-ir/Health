<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon" href="../../svg/title.svg">
    <link rel="stylesheet" href="bodyfat.css">
    <title>Document</title>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner-container">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <a href="../../Home/Home.html" class="back-button">Back to Home</a>

    <div class="container">
        <h1>Body Fat Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter age">
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight">
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height">
            </div>
            <div class="input-group">
                <label for="neck">Neck Circumference (cm):</label>
                <input type="number" id="neck" placeholder="Enter neck circumference">
            </div>
            <div class="input-group">
                <label for="waist">Waist Circumference (cm):</label>
                <input type="number" id="waist" placeholder="Enter waist circumference">
            </div>
            <div class="input-group" id="hip-group">
                <label for="hip">Hip Circumference (cm):</label>
                <input type="number" id="hip" placeholder="Enter hip circumference">
            </div>
            <button onclick="calculateBodyFat()">Calculate</button>
            <div id="result"></div>
        </div>
    </div>

    <a href="../../Home/Home.html" class="back-button">Back to Home</a>
</body>
</html>
<script src="bodyfat.js"></script>
